<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METER</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #intro {
            transition: opacity 2s ease-out;
        }
        #intro h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .measure-animation {
            width: 200px;
            height: 4px;
            background-color: rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
            border-radius: 2px;
        }
        .measure-animation::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 100%;
            background-color: #4CAF50;
            animation: measure 2s linear infinite;
            box-shadow: 0 0 10px #4CAF50;
        }
        @keyframes measure {
            0% { left: -50px; }
            100% { left: 200px; }
        }
        #options {
            display: none;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        }
        button {
            margin: 15px;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        #measure-area { background-color: #4CAF50; color: white; }
        #measure-object { background-color: #2196F3; color: white; }
        #level { background-color: #FFC107; color: black; }
        #copyright {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="intro" class="screen">
        <h1>METER</h1>
        <div class="measure-animation"></div>
    </div>
    <div id="options" class="screen">
        <button id="measure-area">מדוד שטח</button>
        <button id="measure-object">מדוד אובייקט</button>
        <button id="level">פלס</button>
    </div>
    <div id="copyright">•Avri</div>

    <script>
        setTimeout(() => {
            const intro = document.getElementById('intro');
            intro.style.opacity = '0';
            setTimeout(() => {
                intro.style.display = 'none';
                document.getElementById('options').style.display = 'flex';
            }, 2000);
        }, 3000);

        document.getElementById('measure-area').onclick = () => alert('מעבר למדידת שטח');
        document.getElementById('measure-object').onclick = () => alert('מעבר למדידת אובייקט');
        document.getElementById('level').onclick = () => alert('מעבר לפלס');
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METER - מדידת שטח</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .game-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #camera-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 300px;
        }
        #camera-feed, #overlay-canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        #camera-feed {
            background-color: #333;
            object-fit: cover;
        }
        #overlay-canvas {
            z-index: 10;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #start-camera { background-color: #4CAF50; color: white; }
        #scan-area { background-color: #FFC107; color: black; }
        #measure { background-color: #2196F3; color: white; }
        #calibrate { background-color: #9C27B0; color: white; }
        #result, #instructions {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: center;
        }
        #copyright {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            opacity: 0.5;
        }
        #home-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>מדידת שטח</h1>
        <div id="camera-container">
            <video id="camera-feed" autoplay playsinline></video>
            <canvas id="overlay-canvas"></canvas>
        </div>
        <div id="controls">
            <button id="start-camera">הפעל מצלמה</button>
            <button id="scan-area" disabled>סרוק שטח</button>
            <button id="calibrate" disabled>כיול</button>
            <button id="measure" disabled>מדוד</button>
        </div>
        <div id="instructions"></div>
        <div id="result"></div>
    </div>
    <button id="home-btn" onclick="location.href='index.html'">חזרה לדף הבית</button>
    <div id="copyright">•Avri</div>

    <script>
        const cameraFeed = document.getElementById('camera-feed');
        const overlayCanvas = document.getElementById('overlay-canvas');
        const ctx = overlayCanvas.getContext('2d');
        const startCameraBtn = document.getElementById('start-camera');
        const scanAreaBtn = document.getElementById('scan-area');
        const calibrateBtn = document.getElementById('calibrate');
        const measureBtn = document.getElementById('measure');
        const instructionsDiv = document.getElementById('instructions');
        const resultDiv = document.getElementById('result');
        
        let stream = null;
        let points = [];
        let isScanning = false;
        let calibrationFactor = 1;

        startCameraBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                cameraFeed.srcObject = stream;
                startCameraBtn.disabled = true;
                scanAreaBtn.disabled = false;
                calibrateBtn.disabled = false;
                instructionsDiv.textContent = 'לחץ על "סרוק שטח" כדי להתחיל במדידה או "כיול" לכיול המערכת';
            } catch (err) {
                console.error('שגיאה בגישה למצלמה:', err);
                instructionsDiv.textContent = 'לא הצלחנו לגשת למצלמה. אנא ודא שנתת הרשאה מתאימה.';
            }
        });

        scanAreaBtn.addEventListener('click', () => {
            isScanning = true;
            points = [];
            instructionsDiv.textContent = 'לחץ על 4 נקודות במסך כדי להגדיר את השטח למדידה';
            overlayCanvas.addEventListener('click', addPoint);
        });

        calibrateBtn.addEventListener('click', () => {
            const knownLength = prompt("הכנס אורך ידוע של עצם במטרים:");
            if (knownLength && !isNaN(knownLength)) {
                calibrationFactor = parseFloat(knownLength) / 100; // נניח שברירת המחדל היא 100 פיקסלים
                instructionsDiv.textContent = 'המערכת כוילה בהצלחה';
            } else {
                instructionsDiv.textContent = 'כיול נכשל. אנא הכנס מספר תקין.';
            }
        });

        function addPoint(event) {
            const rect = overlayCanvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            points.push({x, y});
            drawPoints();

            if (points.length === 4) {
                isScanning = false;
                overlayCanvas.removeEventListener('click', addPoint);
                measureBtn.disabled = false;
                instructionsDiv.textContent = 'לחץ על "מדוד" כדי לחשב את השטח';
            }
        }

        function drawPoints() {
            ctx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            ctx.fillStyle = 'red';
            points.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 5, 0, 2 * Math.PI);
                ctx.fill();
            });
            if (points.length > 1) {
                ctx.strokeStyle = 'yellow';
                ctx.beginPath();
                ctx.moveTo(points[0].x, points[0].y);
                points.forEach(point => ctx.lineTo(point.x, point.y));
                ctx.closePath();
                ctx.stroke();
            }
        }

        measureBtn.addEventListener('click', () => {
            const area = calculateArea(points) * calibrationFactor;
            resultDiv.textContent = `השטח המדוד: ${area.toFixed(2)} מ"ר`;
            points = [];
            drawPoints();
            measureBtn.disabled = true;
            scanAreaBtn.disabled = false;
        });

        function calculateArea(points) {
            let area = 0;
            for (let i = 0; i < points.length; i++) {
                let j = (i + 1) % points.length;
                area += points[i].x * points[j].y;
                area -= points[j].x * points[i].y;
            }
            return Math.abs(area) / 2;
        }

        function resizeCanvas() {
            overlayCanvas.width = cameraFeed.videoWidth;
            overlayCanvas.height = cameraFeed.videoHeight;
        }

        cameraFeed.addEventListener('loadedmetadata', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
